<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{product.name}}</title>
</head>
<body>
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>ფასი: {{ product.price|floatformat:2 }}</p>
<p>რაოდენობა: {{ product.quantity }}</p>
<p>საწყობშია: {% if product.is_in_stock %} დიახ {% else %} არა {% endif %}</p>

</body>
</html>
